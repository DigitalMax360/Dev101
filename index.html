<!-- what is html
    structure (emmet) boiler plate
    <!DOCTYPE html> tells that it's html5
    <html> everything in between the opening and closing tag would be html
    <head> hold information about the page and tells the browser how to handle
    <title> gives the title of the page
    <meta> charset >> character set - using the utf-8 encoding system
    <meta> description - used for search engine
    <body>

    headings
    paragraphs
    anchors (download attribute)
    media
    lists
    buttons, spans, hrs
    tables
    box model
    position
    form

     -->

     <!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <meta name="description" content="This is a new website created by DigitalMax360">
         <title>Document</title>
     </head>
     <body>
         <a href="#" download>Download</a>
     </body>
     </html>
